<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>contact us form</title>
</head>
<body>
    
<div class="container1">

    <div class="whereweare">

        <h1 class="contactusheadings">Where we are</h3>
        <p><iframe style="border: 0;" class="iframemap" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3988.8308902142503!2d36.81818691421251!3d-1.2747446990702223!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f171dfb52ef3f%3A0x973a39272320f4d9!2sApen%20Softwares!5e0!3m2!1sen!2ske!4v1666874355753!5m2!1sen!2ske" width="570" height="380" allowfullscreen="" loading="lazy"></iframe></p>



    </div>
    <div class="sendusamessage">
        <h1 class="contactusheadings">Send us a message</h1>
        <form class="contactus">

            <div class="inputgroup1">
                <input type="text" placeholder="Name" class="inpt1">
                <input type="email" placeholder="Email" class="inpt1">
            </div>

            <div class="inputgroup2">
                <input type="number" placeholder="phone" class="inpt2">
                <input type="text" placeholder="Subject" class="inpt2">
            </div>

            <textarea name="" placeholder="Message" class="txtarea"  rows="5"></textarea>

            <button type="submit" class="submitbtn">Submit</button>


        </form>
    </div>





</div>





</body>
</html>
